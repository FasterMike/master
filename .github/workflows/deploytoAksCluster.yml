on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ARCMiha2 -g ARCMiha2a712-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ARCMiha2 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ARCMiha2 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ARCMiha2 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: arcmiha2.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t arcmiha2.azurecr.io/aaakmiha1:${{ github.sha }}
        docker push arcmiha2.azurecr.io/aaakmiha1:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aaakmiha1_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaakmiha1f05a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaakmiha1f05a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaakmiha1f05a
        container-registry-url: arcmiha2.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aaakmiha1dockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaakmiha1f05a
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          arcmiha2.azurecr.io/aaakmiha1:${{ github.sha }}
        imagepullsecrets: |
          aaakmiha1dockerauth